<!DOCTYPE>
<html>

<head>

    
<!--Import AngularJS library-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
</script>

<!-- Put bootstrap in the head section to Load bootstrap when page loads.-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>
        Contact List app
    </title>
</head>
<body>

<div class="container" ng-app="myApp" ng-controller="appCtrl">

 <h1>Contact List App</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="forms-control" ng-model="contact.name"></td>
                <td><input class="forms-control" ng-model="contact.email"></td>
                <td><input class="forms-control" ng-model="contact.phone"></td>
                <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                <td><button class="btn btn-info" ng-click="update()">Update Contact</button>&nbsp;&nbsp;
                <button class="btn btn-info" ng-click="deselect()">Clear</button>
                </td>
            </tr>
            <tr ng-repeat="contact in contactList">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            </tr>
        </tbody>
    </table>

</div>

<!-- Include the controller file-->
<script src="controllers/controller.js"></script>
</body>

</html>
